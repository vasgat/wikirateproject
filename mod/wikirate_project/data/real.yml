- :name: Hosting the Fashion Transparency Index
  :conflict: override
  :type: :case_study
  :fields:
    :link: https://wikirate.org/Fashion_Revolution+Fashion_Transparency_Index_2022
    :description: "Each year Fashion Revolution embarks on an intensive research project, bringing in volunteers to 
    help rank 250 of the world’s largest fashion brands on how transparent they are. For some time, we had been looking 
    for a way to make the thousands of data points and scores collected through the FTI more accessible and reusable by others. 
    WikiRate provided the perfect platform and opportunity to make this a reality - making our data available on the platform 
    has not only made our methodology more transparent and understandable, but also made it possible for external campaigns 
    such as Clean Clothes Campaign's Fashion Checker to use the data in their work."
    :participants:
      [ [ Fashion Revolution ] ]

