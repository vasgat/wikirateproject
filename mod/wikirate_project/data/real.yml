- :name: Advocacy
  :codename: :advocacy
  :content: "<h5></h5>\r\n<h5><strong><em>Transparency is the first step to understanding
    how companies impact people and the planet.</em></strong></h5>\r\n<p>The information
    that results from it, forms the basis on which informed decisions can be made
    to change things for the better. But transparency is not only about <em><strong>what</strong></em>
    information is made available. It is also about <em><strong>how</strong></em>
    the information is made available.</p>"

